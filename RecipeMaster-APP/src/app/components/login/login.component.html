<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <div class="logo-container">
        <img src="assets/logo-branco.png" alt="RecipeMaster Logo" class="login-logo">
      </div>
      <h1 class="login-title">RecipeMaster</h1>
      <p class="login-subtitle">Sistema de Gest√£o para Confeitaria</p>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
          <span class="input-group-text">
            <i class="fas fa-envelope"></i>
          </span>
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            formControlName="email"
            [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          />
        </div>
        <div
          *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          class="text-danger"
        >
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email</small>
        </div>

        <div class="input-group">
          <span class="input-group-text">
            <i class="fas fa-lock"></i>
          </span>
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            placeholder="Password"
            formControlName="password"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <span class="input-group-text" style="border-left: none; cursor: pointer;" (click)="togglePasswordVisibility()">
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </span>
        </div>
        <div
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="text-danger"
        >
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters
          </small>
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid || isLoading">
          {{ isLoading ? 'Signing in...' : 'Sign In' }}
        </button>

        <div class="text-center mt-3">
          <p>Don't have an account? 
            <button type="button" class="btn btn-link p-0" (click)="navigateToRegister()">
              Register here
            </button>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
