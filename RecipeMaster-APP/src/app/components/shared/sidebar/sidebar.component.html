<nav class="sidebar" [class.collapsed]="!isExpanded">
  <div class="sidebar-header">
    <div class="logo-container">
      <img src="assets/logo-preto-transparente.png" alt="RecipeMaster Logo" class="logo-img">
      <span class="app-name" *ngIf="isExpanded">RecipeMaster</span>
    </div>
    <button class="toggle-btn" 
            (click)="handleSidebarToggle()"
            [title]="isExpanded ? 'Collapse menu' : 'Expand menu'">
      <i class="fas" [class.fa-chevron-left]="isExpanded" [class.fa-chevron-right]="!isExpanded"></i>
    </button>
  </div>
  
  <div class="user-profile">
    <div class="avatar">
      {{ getInitials(currentUser?.email) }}
    </div>
    <div class="user-info" *ngIf="isExpanded">
      <span class="user-name">{{ currentUser?.email }}</span>
    </div>
  </div>

  <div class="nav-section">
    <div class="section-header" *ngIf="isExpanded">Menu</div>
    <ul class="nav-links">
      <li *ngFor="let item of navItems" 
          [class.active]="isCurrentRoute(item.route)"
          [routerLink]="item.route"
          [title]="!isExpanded ? item.label : ''">
        <div class="nav-item">
          <i [class]="item.icon"></i>
          <div class="nav-content" *ngIf="isExpanded">
            <span class="nav-label">{{ item.label }}</span>
            <span class="nav-description">{{ item.description }}</span>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div class="sidebar-footer">
    <a href="https://www.instagram.com/vivaconfeitariaa?igsh=NXNvbzJlbzljMzlj" 
       target="_blank" 
       class="social-link"
       [title]="!isExpanded ? 'Instagram' : ''">
      <i class="fab fa-instagram"></i>
      <span *ngIf="isExpanded">Instagram</span>
    </a>
    <button class="logout-btn" 
            (click)="logout()" 
            [title]="!isExpanded ? 'Logout' : ''">
      <i class="fas fa-sign-out-alt"></i>
      <span *ngIf="isExpanded">Logout</span>
    </button>
  </div>
</nav>
